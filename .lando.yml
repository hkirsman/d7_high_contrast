name: d7-high-contrast
recipe: drupal7
config:
  webroot: web
  # When updating, also update grumphp.yml.
  php: '7.2'
  database: mysql:5.7
services:
  appserver:
    xdebug: false
tooling:
  drush:
    service: appserver
    cmd:
      - "drush --root=/app/web/"
  xdebug-on:
    service: appserver
    description: Enable xdebug for apache.
    cmd: "docker-php-ext-enable xdebug && service apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for apache.
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && service apache2 reload"
    user: root
  grumphp:
    description: Runs grumphp commands
    cmd:
      - appserver: cd /app && ./vendor/bin/grumphp

# Recommended Lando version.
version: v3.0.7
